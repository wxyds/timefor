<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Time For</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
        padding: 10px;
        background: #3f3f3f;
      }
      p {
        color: #fff;
        font-size: 36px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p id="nowDateTime"></p>
    <p><button id="start" type=button style="width: 100px; height: 40px; font-size: 20px">start</button></p>
    <div id="record"></div>
    <script>
      function datetostr(date, format) {
        var weekday = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
 
        var replaceStrArray = {
          'YYYY': date.getFullYear(),
          'MM': ('0' + ((date.getMonth() + 1))).slice(-2),
          'DD': ('0' + (date.getDate())).slice(-2),
          'WW': weekday[date.getDay()],
          'hh': ('0' + date.getHours()).slice(-2),
          'mm': ('0' + date.getMinutes()).slice(-2),
          'ss': ('0' + date.getSeconds()).slice(-2),
        };
        var replaceStr = '(' + Object.keys(replaceStrArray).join('|') + ')';
        var regex = new RegExp(replaceStr, 'g');
 
        return format.replace(regex, function (str) {
            return replaceStrArray[str];
        });
      }

      window.addEventListener("load", function () {
        var nowDateTime = document.getElementById("nowDateTime");
        setInterval(function () {
          var date = new Date();
          nowDateTime.innerHTML = datetostr(date, 'YYYY.MM.DD WW hh:mm:ss');
        }, 100);
      }, false);

      document.getElementById("start").onclick = function () {
        var nowTimeStr = datetostr(new Date(), 'hh:mm:ss');
        var record = document.getElementById("record");
        var records = record.getElementsByTagName("p");
        var length = records.length;
        if (length != 0) {
          var previous = records[length - 1].textContent;
          records[length - 1].textContent = previous + " - " + nowTimeStr;
        }
        var pnode = document.createElement('p');
        var textNode = document.createTextNode(nowTimeStr);

        pnode.appendChild(textNode);
        record.appendChild(pnode);
      }
    </script>
  </body>
</html>
