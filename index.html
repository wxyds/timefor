<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Time For</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
        padding: 10px;
        background: #3f3f3f;
      }
      p {
        color: #fff;
        font-size: 36px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p id="nowDateTime"></p>
    <script>
      window.addEventListener("load", function() {
        var nowDateTime = document.getElementById("nowDateTime");
        setInterval(function() {
          var date = new Date();
          nowDateTime.innerHTML = date;
        }, 100);
      }, false)
    </script>
  </body>
</html>
